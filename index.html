<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms</h1>
<form action="Tables.html" method="get">
    <div>
        <label for="username">User Name</label>
        <input type="text" name="username" id="username" required>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" minlength="8" required>
    </div>
    <div>
        <label for="date">DOB</label>
        <input type="date" name="date" id="date">
    </div>
    <div>
        <label for="">Year of passedout</label>
        <input type="number" minlength="4" min="2020" max="2024">
    </div>
    <div>
        <label for="about us">About Us</label>
        <textarea name="About Us" id="about us" cols="30" rows="5"></textarea>
    </div>
    <div>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">SMS Alert</label>
    </div>
    <div>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">Email Alert</label>
    </div>
    <div>
        <label>Gender</label><br>
        <input type="radio" name="Gender" id="gender" value="Male">
        <label for="gender">Male</label>
        <input type="radio" name="Gender" id="gender" value="Female">
        <label for="gender">Female</label>
    </div>
    <div>
        <label for="course">Course</label>
        <select name="Courses" id="course">
            <option value="java">java</option>
            <option value="Python">Python</option>
        </select>
    </div>
    <div>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
    </div>
    
</form>
</body>
</html>
